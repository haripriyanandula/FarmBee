<head>
    <!-- Latest compiled and minified CSS -->
</head>

<body>
    <br/><br/><br/>
    <div class="container">       
        <div class="banner">
            <div class="container">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="float:right">Add Question</button>
            </div>
        </div>
        <br /><br />
        <div class="post" *ngFor="let que of queList">
            <div class="info">
                By <b>{{que.farmer.farmerName}}</b>
                <button style="font-size:24px; float: right;" (click)="delete(que.farmer.farmerId, que)"> <i
                        class="fa fa-trash"></i></button>
            </div>
            <hr style="size: 10pixels;">
            <p><b>Title:</b> {{que.title}}</p><br/>
            <p>{{que.query}}? </p>
            <form (ngSubmit)="viewReplies(que.questionId)">
                <button class="btn" style="bottom: 0px;">View Replies...</button>
            </form>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><b>Create a new topic</b></h4>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>

                <div class="modal-body">
                    <form class="form-group">
                        <label for="exampleFormControlTextarea6"></label><br/>
                        Enter your title: <input type="text" name="title" ngModel #title="ngModel"  [(ngModel)] ='Question.title'  placeholder="Type here..." required><br/><br/>
                        Description:<br/>
                        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" name="query"
                            ngModel #query="ngModel" [(ngModel)]='Question.query' rows="5"
                            placeholder="Write something here..."></textarea><br />
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm" (click)="addQues()" data-dismiss="modal">Post</button>
                </div>
              </div>
              
            </div>
        </div>

        <br/>
        <br/>
    </div>

</body>
